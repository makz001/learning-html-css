<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    </head>
    <body>
        <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
        <h1 id="title">Best programming language 2022</h1>

        <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
        <p id="description">Which is the best programming language of 2022?.<br>let's find out!</p>

        <!-- User Story #3: I can see a form with id="survey-form". -->
        <form id="survey-form">

            <!-- User Story #10: For the name, email, and number input fields inside the form I can see 
            corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
            <label for="name" id="name-label" >
                Name:
            </label>
            <!-- User Story #4: Inside the form element, I am required to enter my name in a field with -->
            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
            <input type="text" id="name" placeholder="enter your name" required />

            <!-- User Story #10: For the name, email, and number input fields inside the form I can see 
            corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
            <label for="email" id="email-label" >
                Email:
            </label>
            <!-- User Story #5: Inside the form element, I am required to enter an email in a field with -->
            <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
            <input type="email" id="email" placeholder="enter your email" required />

            <!-- User Story #10: For the name, email, and number input fields inside the form I can see 
            corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label". -->
            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
            <label for="number" id="number-label" >
                Age (optional):
            </label>
            <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
            <!-- User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. -->
            <!-- User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error. -->
            <input type="number" id="number" min="1" max="100" placeholder="your age" />

            <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option>Select current role</option>
                <option value="student">Student</option>
                <option value="frontend">Front end developer</option>
                <option value="backend">Back end developer</option>
                <option value="desktop">Desktop developer</option>
                <option value="mobile">Mobile developer</option>
                <option value="other">Other</option>
            </select>

            <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
            <p>Which of these is the best language of 2022?</p>
            <fieldset>
                <div class="container">
                    <label for="java">
                        <input type="radio" name="prefered-language" value="java" id="java"/>
                        java
                    </label>
                    <label for="javascript">
                        <input type="radio" name="prefered-language" value="javascript" id="javascript"/>
                        javascript
                    </label>
                    <label for="rust">
                        <input type="radio" name="prefered-language" value="rust" id="rust"id="rust"/>
                        rust
                    </label>
                    <label for="go">
                        <input type="radio" name="prefered-language" value="go" id="go"/>
                        go
                    </label>
                    <label for="c">
                        <input type="radio" name="prefered-language" value="c" id="c"/>
                        c
                    </label>
                    <label for="c++">
                        <input type="radio" name="prefered-language" value="c++" id="c++"/>
                        c++
                    </label>
                    <label for="python">
                        <input type="radio" name="prefered-language" value="python" id="python"/>
                        python
                    </label>
                    <label for="lua">
                        <input type="radio" name="prefered-language" value="lua" id="lua"/>
                        lua
                    </label>
                    <label for="c#">
                        <input type="radio" name="prefered-language" value="c#" id="c#"/>
                        c#
                    </label>
                    <label for="ruby">
                        <input type="radio" name="prefered-language" value="ruby" id="ruby"/>
                        ruby
                    </label>
                    <label for="php">
                        <input type="radio" name="prefered-language" value="php" id="php"/>
                        php
                    </label>
                </div>
            </fieldset>

            <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
            <p>Features that make it the best programming language</p>
            <label for="easy">Easy to learn and use</label>
            <input type="checkbox" value="easy_to_learn" id="easy" />
            <label for="other">Other</label>
            <input type="checkbox" value="other" id="other" />

            <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.-->
            <p>Additional comments</p>
            <textarea rows="10" cols="50" placeholder="any comments..."></textarea>

            <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
